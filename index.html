<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Celebrity dating quiz</title>

<body>

    <h1>Celebrity Dating Quiz</h1>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="favColor" id="favColor3" value="other3" >
      <label class="form-check-label" for="exampleRadios3">
       other
      </label>
    </div>


    <!-- question 2 -->

    <label>Do you like long walks on the beach?</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="beach" id="beach1" value="yes1" checked>
      <label class="form-check-label" for="exampleRadios1">
       yes
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="beach" id="beach2" value="no2">
      <label class="form-check-label" for="exampleRadios2">
        no
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="beach" id="beach3" value="idk3" >
      <label class="form-check-label" for="exampleRadios3">
       idk

    <!-- button -->


      <button type="submit" class="btn">submit</button>
    </form>


    <div id="img-hidden">

      <img src="img/ghoul.jpg">

  </div>
</body>
</html>
